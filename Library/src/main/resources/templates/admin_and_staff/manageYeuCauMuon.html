<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>${title}</title>

    <style>
        .btn-custom {
            background-color: #f07c29;
            color: white;
        }

        .badge-custom {
            background-color: grey;
            color: white;
        }

        .btn-custom2 {
            background-color: darkturquoise;
            color: white;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
            padding: 20px;
        }

        .order-status {
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .order-status.pending {
            background-color: #f0ad4e;
        }

        .status-label {
            display: inline-block;
            padding: 3px 7px;
            border-radius: 4px;
        }

        .status-label.pending {
            background-color: #f0ad4e;
            color: white;
        }

        .status-label.not-received {
            background-color: #6c757d;
            color: white;
        }

        .status-label.approved {
            background-color: #5cb85c;
            color: white;
        }

        .status-label.rejected {
            background-color: #d9534f;
            color: white;
        }

        .status-label.borrowing {
            background-color: #f0ad4e;
            color: white;
        }

        .status-label.returned {
            background-color: #0275d8;
            color: white;
        }
    </style>


</head>

<body id="page-top">

<div id="wrapper">

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb d-flex justify-content-between align-items-center">
                <li class="breadcrumb-item active">Bảng thông tin</li>
            </ol>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Bảng thông tin yêu cầu mượn sách
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID người mượn</th>
                                <th>Ngày mượn</th>
                                <th>Ngày trả</th>
                                <th>Trạng thái</th>
                                <th></th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="item : ${modelClass}">
                                <td th:id="'ID_' + ${item.getId()}" th:text="${item.getId()}"></td>
                                <td th:id="'IdNguoiMuon_' + ${item.nguoiMuon.getId()}" th:text="${item.nguoiMuon.getId()}"></td>
                                <td th:id="'NgayMuon_' + ${item.getId()}" th:text="${item.getNgayMuon()}"></td>
                                <td th:id="'NgayTra_' + ${item.getId()}" th:text="${item.getNgayTra()}"></td>
                                <td th:id="'TrangThai_' + ${item.getId()}">
                                    <span th:if="${item.getTrangThai()==0}" class="btn btn-danger" th:text="'Chưa được duyệt'"></span>
                                    <span th:if="${item.getTrangThai()==1}" class="btn btn-success" th:text="'Đã được duyệt'"></span>
                                    <span th:if="${item.getTrangThai()==2}" class="order-status pending" th:text="'Đang mượn'"></span>
                                    <span th:if="${item.getTrangThai()==3}" class="btn btn-primary" th:text="'Đã trả'"></span>
                                </td>
                                <div style="display: none" th:id="'TenNguoiMuon_' + ${item.getId()}" th:attr="data-TenNguoiMuon=${item.nguoiMuon.getTenUser()}"></div>
                                <div style="display: none" th:id="'QuaHan_' + ${item.getId()}" th:attr="data-QuaHan=${item.getQuaHan()}"></div>
                                <div style="display: none" th:id="'BoiThuong_' + ${item.getId()}" th:attr="data-BoiThuong=${item.getBoiThuong()}"></div>
                                <div style="display: none" th:id="'NgayTao_' + ${item.getId()}" th:attr="data-NgayTao=${item.getDateCreated()}"></div>
                                <div style="display: none" th:id="'NgayCapNhat_' + ${item.getId()}" th:attr="data-NgayCapNhat=${item.getDateUpdated()}"></div>
                                <td class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-light" th:onclick="'openModalViewRequestDetail(' + ${item.getId()} + ')'">
                                        <i class="fa fa-pen text-primary"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted">Cập nhật mới nhất lúc 11:59</div>
            </div>

            <div class="modal fade" id="detailRequestModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="orderDetailsModalLabel">Thông tin yêu cầu mượn sách</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>ID yêu cầu</label>
                                        <b id="ID-yeucau" type="text" class="form-control"></b>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Tên người mượn</label>
                                        <b id="tenNguoiMuon-detail" type="text" class="form-control"></b>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Ngày mượn</label>
                                        <b id="NgayMuon-detail" type="text" class="form-control"></b>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Ngày trả</label>
                                        <b id="NgayTra-detail" type="text" class="form-control"></b>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Quá hạn</label>
                                        <b id="QuaHan-detail" type="text" class="form-control"></b>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Bồi thường</label>
                                        <b id="BoiThuong-detail" type="text" class="form-control"></b>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Ngày tạo</label>
                                        <b id="NgayTao-detail" type="text" class="form-control"></b>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Ngày cập nhật</label>
                                        <b id="NgayCapNhat-detail" type="text" class="form-control"></b>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Trạng thái</label>
                                        <b id="status-detail" type="text" class="form-control"></b>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Phê duyệt</label>
                                        <div>
                                            <button type="button" class="btn btn-success" id="approveButton">Phê duyệt</button>
                                            <button type="button" class="btn btn-danger" id="rejectButton">Từ chối</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row" id="statusOptionsContainer" style="display: none;">
                                    <div class="form-group col-md-6">

                                        <select id="statusOptions" class="form-control">
                                            <option value="Đang mượn">Đang mượn</option>
                                            <option value="Đã trả">Đã trả</option>
                                        </select>
                                    </div>
                                </div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Tên sách</th>
                                        <th scope="col">Số lượng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${modelBook}">
                                        <td th:text="${item.sach.getTenSach()}"></td>
                                        <td th:text="${item.soLuongMuon}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-custom" data-dismiss="modal" id="closeButton">Lưu</button>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="cancelButton">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Your Website 2019</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đăng xuất?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Bạn có chắc muốn đăng xuất?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy</button>
                <a class="btn btn-primary" href="login.html">Đăng xuất</a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let originalState = {};

    function openModalViewRequestDetail(id) {
        let Id = document.getElementById('ID_' + id).innerText;
        let tenNguoiMuon = document.getElementById('TenNguoiMuon_' + id).getAttribute('data-TenNguoiMuon');
        let ngayMuon = document.getElementById('NgayMuon_' + id).innerText;
        let ngayTra = document.getElementById('NgayTra_' + id).innerText;
        let quaHan = document.getElementById('QuaHan_' + id).getAttribute('data-QuaHan');
        let boiThuong = document.getElementById('BoiThuong_' + id).getAttribute('data-BoiThuong');
        let trangThai = document.querySelector('#TrangThai_' + id + ' span').innerText;
        let ngayTao = document.getElementById('NgayTao_' + id).getAttribute('data-NgayTao');
        let ngayCapNhat = document.getElementById('NgayCapNhat_' + id).getAttribute('data-NgayCapNhat');

        // Save original state
        originalState = {
            Id,
            tenNguoiMuon,
            ngayMuon,
            ngayTra,
            quaHan,
            boiThuong,
            trangThai,
            ngayTao,
            ngayCapNhat
        };

        $('#ID-yeucau').text(Id);
        $('#tenNguoiMuon-detail').text(tenNguoiMuon);
        $('#NgayMuon-detail').text(ngayMuon);
        $('#NgayTra-detail').text(ngayTra);
        $('#QuaHan-detail').text(quaHan);
        $('#BoiThuong-detail').text(boiThuong);
        $('#status-detail').text(trangThai);
        $('#NgayTao-detail').text(ngayTao);
        $('#NgayCapNhat-detail').text(ngayCapNhat);
        $('#detailRequestModal').modal('show');

        // Store the current item ID for later use
        document.getElementById('detailRequestModal').setAttribute('data-current-id', id);
    }

    document.getElementById('approveButton').addEventListener('click', function() {
        // Update the status to "Đã được duyệt"
        document.getElementById('status-detail').innerText = 'Đã được duyệt';
        document.getElementById('status-detail').className = 'form-control status-label approved';

        // Show the status options
        document.getElementById('statusOptionsContainer').style.display = 'block';
    });

    document.getElementById('rejectButton').addEventListener('click', function() {
        // Update the status to "Từ chối"
        document.getElementById('status-detail').innerText = 'Từ chối';
        document.getElementById('status-detail').className = 'form-control status-label rejected';

        // Hide the status options
        document.getElementById('statusOptionsContainer').style.display = 'none';
    });

    document.getElementById('statusOptions').addEventListener('change', function() {
        let newStatus = this.value;
        let statusDetailElement = document.getElementById('status-detail');
        // Update the status to the selected option
        statusDetailElement.innerText = newStatus;
        if (newStatus === 'Đang mượn') {
            statusDetailElement.className = 'form-control status-label borrowing';
        } else if (newStatus === 'Đã trả') {
            statusDetailElement.className = 'form-control status-label returned';
        }
    });

    document.getElementById('closeButton').addEventListener('click', function() {
        let currentId = document.getElementById('detailRequestModal').getAttribute('data-current-id');
        let updatedStatus = document.getElementById('status-detail').innerText;
        let statusElement = document.querySelector('#TrangThai_' + currentId + ' span');

        if (updatedStatus === 'Đã được duyệt') {
            statusElement.className = 'btn btn-success';
        } else if (updatedStatus === 'Đang mượn') {
            statusElement.className = 'order-status pending';
        } else if (updatedStatus === 'Đã trả') {
            statusElement.className = 'btn btn-primary';
        } else {
            statusElement.className = 'btn btn-danger';
        }
        statusElement.innerText = updatedStatus;
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        // Reset the modal to its original state
        $('#ID-yeucau').text(originalState.Id);
        $('#tenNguoiMuon-detail').text(originalState.tenNguoiMuon);
        $('#NgayMuon-detail').text(originalState.ngayMuon);
        $('#NgayTra-detail').text(originalState.ngayTra);
        $('#QuaHan-detail').text(originalState.quaHan);
        $('#BoiThuong-detail').text(originalState.boiThuong);
        $('#status-detail').text(originalState.trangThai);
        $('#NgayTao-detail').text(originalState.ngayTao);
        $('#NgayCapNhat-detail').text(originalState.ngayCapNhat);

        // Reset the status detail class
        if (originalState.trangThai === 'Đã được duyệt') {
            document.getElementById('status-detail').className = 'form-control status-label approved';
        } else if (originalState.trangThai === 'Đang mượn') {
            document.getElementById('status-detail').className = 'form-control status-label borrowing';
        } else if (originalState.trangThai === 'Đã trả') {
            document.getElementById('status-detail').className = 'form-control status-label returned';
        } else {
            document.getElementById('status-detail').className = 'form-control status-label rejected';
        }

        // Hide the status options container
        document.getElementById('statusOptionsContainer').style.display = 'none';
    });
</script>


</body>
</html>
