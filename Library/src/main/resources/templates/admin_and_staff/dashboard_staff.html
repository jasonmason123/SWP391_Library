<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/Library/management/staff_stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('sachTrongKhoCount').innerText = data.sachTrongKhoCount + ' sách trong kho';
                document.getElementById('sachCount').innerText = data.sachCount + ' đầu sách';
                document.getElementById('yeuCauMuonSachCount').innerText = data.yeuCauMuonSachCount + ' yêu cầu mượn';
                document.getElementById('sachDuocMuonCount').innerText = data.sachDuocMuonCount + ' sách được mượn';
            })
            .catch(error => console.error('Error fetching data:', error));
    });

</script>
