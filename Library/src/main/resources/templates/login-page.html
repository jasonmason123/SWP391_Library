<style>
	.checkbox-container {
		display: flex;
		align-items: center;
	}
	.checkbox-container input[type="checkbox"] {
		margin-right: 3px; /* Điều chỉnh khoảng cách giữa checkbox và nhãn */
		margin-top: 0; /* Đảm bảo không có khoảng cách trên */
	}
	.checkbox-container label {
		position: relative;
		top: 0.25em; /* Điều chỉnh để nhãn thấp hơn */
	}
</style>

<div class="user-login-area mb-70">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="login-title text-center mb-30">
					<h2>Đăng nhập</h2>
				</div>
			</div>
			<div class="offset-lg-3 col-lg-6 col-md-12 col-12">
				<form class="login-form" id="id-form-login" action="/Library/processlogin" method="post">
					<p id="error-message"></p>
					<div class="single-login">
						<label>Tên người dùng</label>
						<input type="text" id="login-username" name="username" required/>
					</div>
					<div class="single-login">
						<label>Mật khẩu</label>
						<input type="password" id="login-password" name="password" required/>
					</div>
					<div class="single-login single-login-2 d-flex justify-content-between">
						<button id="login-submit-button" type="submit">Đăng nhập</button>
						<div class="checkbox-container d-flex align-items-center">
							<input id="rememberme" name="rememberme" type="checkbox" />
							<label for="rememberme">Duy trì đăng nhập</label>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-5 col-md-5">
							<a href="/Library/forgotpassword" class="page-link">Quên mật khẩu?</a>
						</div>
						<div class="col-lg-8 col-md-8">
							Chưa có tài khoản? <a href="/Library/signup" class="page-link">Đăng ký tại đây</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- login page js -->
<script src="js/pages/login-page.js"></script>
