<div class="user-login-area mb-70">
    <div class="forgot-password-container">
        <div class="card">
            <form id="form-forgot-password">
                <h2>Quên mật khẩu</h2>
                <p>Vui lòng nhập vào email mà bạn đã dùng để đăng ký tài khoản của bạn</p>
                <p id="text-danger"></p>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <button type="submit">Đổi mật khẩu</button>
            </form>
            <a href="/Library/login">Trở lại trang đăng nhập</a>
        </div>
    </div>
</div>

<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light p-3">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div th:insert="~{otp-partial}"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/pages/forgot-password.js"></script>
